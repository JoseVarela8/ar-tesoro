<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AR Fix</title>

    <!-- Versiones estables -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>

    <style>
      html,body{margin:0;height:100%;overflow:hidden;background:#000}
    </style>
  </head>
  <body>
    <!--
      Forzamos cameraParametersUrl para evitar problemas de ruta/CORS.
      También mantenemos la escena lo más simple posible.
    -->
    <a-scene
      embedded
      arjs="sourceType: webcam;
            debugUIEnabled: false;
            cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/3.3.2/data/data/camera_para.dat">
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" depth="0.3" height="0.3" width="0.3" material="color: red;"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
