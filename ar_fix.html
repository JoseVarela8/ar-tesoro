<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR estable</title>

  <!-- A-Frame 1.3.0 -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- AR.js 3.4.5 (A-Frame build) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>

  <style>
    html,body {margin:0;height:100%;background:#000}
  </style>
</head>
<body>
  <a-scene
    embedded
    arjs="sourceType: webcam;
          debugUIEnabled: false;
          cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/3.4.5/data/data/camera_para.dat">
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" depth="0.3" height="0.3" width="0.3" material="color: red;"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
