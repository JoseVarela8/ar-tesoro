<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no" />
  <title>B칰squeda del Tesoro AR</title>

  <!-- A-Frame 1.3.0 -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.js 3.4.5 (A-Frame build) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>



  <link rel="stylesheet" href="./styles.css" />
</head>


<body>
  <!-- HUD (interfaz arriba de la c치mara) -->
  <div id="hud">
    <button id="startBtn">游꿚 Activar sonido</button>
    <div id="status">Pistas encontradas: <span id="count">0</span> / 3</div>
    <div id="hint">Apunt치 la c치mara a los marcadores impresos.</div>
  </div>

  <!-- Escena AR: usa la c치mara y detecta marcadores -->
  <a-scene embedded renderer="alpha: true; antialias: false; precision: lowp; powerPreference: low-power;" arjs="sourceType: webcam;
        debugUIEnabled: false;
        detectionMode: mono;
        cameraParametersUrl: ./assets/camera_para.dat">
    <!-- Un (1) marcador para test -->
    <a-marker preset="hiro" id="m1" emitevents="true">
      <a-box position="0 0.5 0" depth="0.3" height="0.3" width="0.3" color="#E53935"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-box>
    </a-marker>

    <!-- C치mara -->
    <a-entity camera></a-entity>
  </a-scene>



  <script src="./app.js"></script>
</body>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const canvas = document.querySelector('canvas');
    if (!canvas) return;
    canvas.addEventListener('webglcontextlost', (e) => {
      e.preventDefault();
      alert('Se perdi칩 el contexto WebGL. Reducimos carga o cambiamos de navegador.');
    }, { passive: false });
  });
</script>

</html>
